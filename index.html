
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header class="py-3">
        <!--Header card branco com título preto centralizado-->
        <h1>Indicadores do Sistema</h1>

    </header>

    
    <main>
            <!-- Botão de atualização-->
            <!--Items: CPU, Memoria, Disco-->
        <section class="row">

                <div class="col-md-4 mb-4">
                    <div class="card card-custom shadow-sm">
                        <div class="card-body text-center"> <div class="icon-circle mb-3">
                                <i class="fas fa-microchip icon-lg text-info"></i> </div>
                            <h2 class="card-value" id="cpu-uso-principal">42%</h2> <p class="card-label">Uso da CPU</p> 
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card card-custom shadow-sm">
                        <div class="card-body text-center"> <div class="icon-circle mb-3">
                                <i class="fas fa-memory icon-lg text-warning"></i> </div>
                            <h2 class="card-value" id="memoria-uso-principal">8 / 16 GB</h2> <p class="card-label">Memória</p> 
                        </div>
                    </div>
                </div>


                <div class="col-md-4 mb-4">
                    <div class="card card-custom shadow-sm">
                        <div class="card-body text-center"> <div class="icon-circle mb-3">
                                <i class="fas fa-hdd icon-lg text-success"></i> </div>
                            <h2 class="card-value" id="disco-uso-principal"> 123 / 500 GB</h2> <p class="card-label">Disco</p> 
                        </div>
                    </div>
                </div>





        </section>    
    </main>
    <script src="script.js"></script>
</body>
</html>
