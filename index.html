<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">

</head>

<body>
    <header class="py-3">
        <!--Header card branco com título preto centralizado-->
        <h1>Indicadores do Sistema</h1>

    </header>


    <main class="mt-4 container-fluid">
        <!-- Botão de atualização-->
        <!--Items: CPU, Memoria, Disco-->
        <section class="row">

            <div class="container-fluid mt-3 px-3 
            d-flex flex-column flex-md-row 
            justify-content-between align-items-md-center">

                <div class="text-muted small mb-2 mb-md-0" id="ultima-atualizacao">
                    Última atualização: 22:45
                </div>

                <button class="btn btn-outline-primary btn-sm mb-2" id="btn-atualizar">
                    <i class="fas fa-rotate-right me-1"></i> Atualizar Agora
                </button>
            </div>




            <div class="col-md-4 mb-4">
                <div class="card card-custom shadow-sm">
                    <div class="card-body text-center">
                        <div class="icon-circle mb-3 chip">
                            <i class="fas fa-microchip icon-lg"></i>
                        </div>
                        <h2 class="card-value" id="cpu-uso">42%</h2>

                        <div class="progress mt-3" style="height:12px;">
                            <div id="cpu-bar" class="progress-bar" role="progressbar" style="width:42%" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <p class="card-label">CPU</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card card-custom shadow-sm">
                    <div class="card-body text-center">
                        <div class="icon-circle mb-3 memory">
                            <i class="fas fa-memory icon-lg"></i>
                        </div>
                        <h2 class="card-value" id="memoria-uso">8 / 16 GB</h2>

                        <div class="progress mt-3" style="height:12px;">
                            <div id="memoria-bar" class="progress-bar" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <p class="card-label">Memória</p>
                    </div>
                </div>
            </div>


            <div class="col-md-4 mb-4">
                <div class="card card-custom shadow-sm">
                    <div class="card-body text-center">
                        <div class="icon-circle mb-3 disk">
                            <i class="fas fa-hdd icon-lg"></i>
                        </div>
                        <h2 class="card-value" id="disco-uso"> 123 / 500 GB</h2>

                        <div class="progress mt-3" style="height:12px;">
                            <div id="disco-bar" class="progress-bar" role="progressbar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <p class="card-label">Disco</p>
                    </div>
                </div>
            </div>





        </section>
    </main>
    <footer class="site-footer mt-4">
        <div class="container text-center py-3">
            <small class="text-muted">© 2025 Indicadores — Desenvolvido por R34ll</small>
        </div>
    </footer>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
