
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="py-3" style="background-color: #cfe8ff;">
        <!--Header azul claro com título centralizado-->
        <h1 class="text-center m-0 ">
            <i class="fa-solid fa-gauge"></i> Indicadores do Sistema
        </h1>
    </header>

    
    <main>
            <!-- Botão de atualização-->
            <!--Items: CPU, Memoria, Disco-->
        <section class="row">

                <div class="col-md-4 mb-4">
                    <div class="card card-custom shadow-sm">
                        <div class="card-body text-center"> <div class="icon-circle mb-3">
                                <i class="fas fa-microchip icon-lg text-info"></i> </div>
                            <h2 class="card-value" id="cpu-uso-principal">42%</h2> <p class="card-label">Uso da CPU</p> <div class="progress mt-3" role="progressbar" aria-label="Uso CPU" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div id="cpu-barra" class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>    
    </main>
    <script src="script.js"></script>
</body>
</html>
